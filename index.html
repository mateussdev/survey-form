<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio de Pesquisa</title>
  </head>
  <body>
    <main class="container">
      <form id="survey-form">
        <label for="name">Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="age">Age (optional)</label>
        <input type="number" id="age" />

        <p>Which option best describes your current role?</p>
        <select name="current-role" id="current-role" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="others">Others</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="recommendation" id="Definitely" value="Definitely" checked />
        <label for="Definitely">Definitely</label>

        <input type="radio" name="recommendation" id="maybe" value="Maybe" />
        <label for="maybe">Maybe</label>

        <input type="radio" name="recommendation" id="not-sure" value="not-sure" />
        <label for="not-sure">Not sure</label>

        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="most-like" id="most-like" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>

        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" name="prefer" id="front-end-projects" value="front-end-projects" /> 
        <label for="front-end-projects">Front-end Projects</label>

        <input type="checkbox" name="prefer" id="back-end-projects" value="back-end-projects" /> 
        <label for="back-end-projects">Back-end Projects</label>

        <input type="checkbox" name="prefer" id="data-visualization" value="data-visualization" /> 
        <label for="data-visualization">Data Visualization</label>

        <input type="checkbox" name="prefer" id="challenges" value="challenges" /> 
        <label for="challenges">Challenges</label>

        <input type="checkbox" name="prefer" id="open-source-community" value="open-source-community" /> 
        <label for="open-source-community">Open Source Community</label>

        <input type="checkbox" name="prefer" id="gitter-help-rooms" value="gitter-help-rooms" /> 
        <label for="gitter-help-rooms">Gitter help rooms</label>

        <input type="checkbox" name="prefer" id="videos" value="videos" /> 
        <label for="videos">Videos</label>

        <input type="checkbox" name="prefer" id="city-meetups" value="city-meetups" /> 
        <label for="city-meetups">City Meetups</label>

        <input type="checkbox" name="prefer" id="wiki" value="wiki" /> 
        <label for="wiki">Wiki</label>

        <input type="checkbox" name="prefer" id="forum" value="forum" /> 
        <label for="forum">Forum</label>

        <input type="checkbox" name="prefer" id="additional-courses" value="additional-courses" /> 
        <label for="additional-courses">Additional Courses</label>

        <p>Any comments or suggestions?</p>
        <textarea
          name="comments"
          id="comments"
          cols="50"
          rows="10"
          placeholder="Enter your comment here"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
