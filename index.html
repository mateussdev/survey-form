<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio de Pesquisa</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <main class="container">
      <form id="survey-form">
        <div class="form-group">
          <label for="name" class="txt-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
          <label for="email" class="txt-label">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
          <label for="age" class="txt-label">Age (optional)</label>
          <input type="number" id="age" placeholder="Age" />
        </div>

        <p>Which option best describes your current role?</p>
        <select name="current-role" id="current-role" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="others">Others</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="Definitely">
          <input type="radio" name="recommendation" id="Definitely" value="Definitely" checked />
          Definitely
        </label>

        <label for="maybe">
          <input type="radio" name="recommendation" id="maybe" value="Maybe" />
          Maybe
        </label>

        <label for="not-sure">
          <input type="radio" name="recommendation" id="not-sure" value="not-sure" />
          Not sure
        </label>

        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="most-like" id="most-like" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>

        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end-projects">
          <input type="checkbox" name="prefer" id="front-end-projects" value="front-end-projects" /> 
          Front-end Projects
        </label>

        <label for="back-end-projects">
          <input type="checkbox" name="prefer" id="back-end-projects" value="back-end-projects" /> 
          Back-end Projects
        </label>

        <label for="data-visualization">
          <input type="checkbox" name="prefer" id="data-visualization" value="data-visualization" /> 
          Data Visualization
        </label>

        <label for="challenges">
          <input type="checkbox" name="prefer" id="challenges" value="challenges" /> 
          Challenges
        </label>

        <label for="open-source-community">
          <input type="checkbox" name="prefer" id="open-source-community" value="open-source-community" /> 
          Open Source Community
        </label>

        <label for="gitter-help-rooms">
          <input type="checkbox" name="prefer" id="gitter-help-rooms" value="gitter-help-rooms" /> 
          Gitter help rooms
        </label>

        <label for="videos">
          <input type="checkbox" name="prefer" id="videos" value="videos" /> 
          Videos
        </label>

        <label for="city-meetups">
          <input type="checkbox" name="prefer" id="city-meetups" value="city-meetups" /> 
          City Meetups
        </label>

        <label for="wiki">
          <input type="checkbox" name="prefer" id="wiki" value="wiki" /> 
          Wiki
        </label>

        <label for="forum">
          <input type="checkbox" name="prefer" id="forum" value="forum" /> 
          Forum
        </label>

        <label for="additional-courses">
          <input type="checkbox" name="prefer" id="additional-courses" value="additional-courses" /> 
          Additional Courses
        </label>

        <p>Any comments or suggestions?</p>
        <textarea
          name="comments"
          id="comments"
          cols="50"
          rows="10"
          placeholder="Enter your comment here"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
